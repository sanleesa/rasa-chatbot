version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - program
  - course
  - query
  - diploma
  - post_graduate_diploma
  - under_graduate
  - post_graduate
  - phd
  - degree

entities:
  - ent_program
  - ent_degree
  - ent_course
  - ent_query

slots:
  program:
    type: text
    influence_conversation: true
  degree:
    type: text
    influence_conversation: true
  course:
    type: text
    influence_conversation: true
  query:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: "Hey!"
  - text: "Hello!"
  - text: "Hi!"

  utter_ask_program_form_program:
  - text: "Hi, which program are you looking for?"
    buttons:
      - title: "Undergraduate"
        payload: "undergraduate"
      - title: "Postgraduate"
        payload: "postgraduate"
      - title: "Postgraduate Diploma"
        payload: "postgraduatediploma"
      - title: "Diploma"
        payload: "diploma"
      - title: "Phd"
        payload: "phd"

  # utter_ask_diploma_form_degree:
  #   - text: "Which course are you looking for?"
  #     buttons:
  #       - title: "Aviation, Hospitality & Customer Service"
  #         payload: "/query{\"degree\":\"aviation\", \"course\":\"na\"}"

  utter_ask_query_form_query:
    - text: "What would you like to know about?"
      buttons:
        - title: "Subject"
          payload: "Subject"
        - title: "Fees"
          payload: "Fees"
        - title: "Eligibility"
          payload: "Eligibility"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

forms:
  program_form:
    program:
    - type: from_entity
      entity: ent_program
    degree:
    - type: from_entity
      entity: ent_degree
    course:
    - type: from_entity
      entity: ent_course
    query:
    - type: from_entity
      entity: ent_query

  diploma_form:
    degree:
    - type: from_entity
      entity: ent_degree
      
  query_form:
    query:
    - type: from_entity
      entity: ent_query

actions:
  - utter_ask_program_form_program
  - action_ask_degree
  - action_ask_course
  # - utter_ask_diploma_form_degree
  - utter_ask_query_form_query
  - action_handle_query
  #- action_handle_program

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
