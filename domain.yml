version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - grade_level
  - program
  - degree
  - query
  - diploma
  - post_graduate_diploma
  - under_graduate
  - post_graduate
  - phd
  - course_details
  - contact

entities:
  - ent_grade_level
  - ent_program
  - ent_degree
  - ent_query

slots:
  grade_level:
    type: text
    influence_conversation: true
  program:
    type: text
    influence_conversation: true
  degree:
    type: text
    influence_conversation: true
  query:
    type: text
    influence_conversation: true
  feedback:
    type: text
    influence_conversation: true
  emailaddr:
    type: text
    influence_conversation: true
  user_emailaddr:
    type: text
    influence_conversation: true
  subject:
    type: text
    influence_conversation: true
  message:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: "Hey!"
  - text: "Hello!"
  - text: "Hi!"

  utter_iamabot:
    - text: "I am a chatbot powered with Rasa"
  utter_welcome_message:
  - text: "Hi, my name is Tora and I'm here to help you with your queries on the different \
          \ncourses offered by the college or I can help you get in touch with someone on the management."

  utter_concluding_message:
  - text: "Was that helpful?"
    buttons:
      - title: "Yes"
        payload: /affirm
      - title: "No"
        payload: /deny

  utter_start_menu:
  - text: "Select one of the options below:"
    buttons:
      - title: "Course details"
        payload: /course_details
      - title: "Contact administration"
        payload: /contact

  utter_thank_you_message:
    - text: "Thank you"

  utter_goodbye:
    - text: "Bye"

forms:
  program_form:
    grade_level:
    - type: from_entity
      entity: ent_grade_level
    program:
    - type: from_entity
      entity: ent_program
    degree:
    - type: from_entity
      entity: ent_degree
    query:
    - type: from_entity
      entity: ent_query
  feedback_form:
    feedback:
    - type: from_text
  email_form:
    emailaddr:
    - type: from_text
    user_emailaddr:
    - type: from_text
    subject:
    - type: from_text
    message:
    - type: from_text

actions:
  - utter_welcome_message
  - utter_concluding_message
  - utter_start_menu
  - utter_iamabot
  - utter_thank_you_message
  - utter_goodbye
  - action_ask_grade_level
  - action_ask_program
  - action_ask_degree
  - action_ask_query
  - action_handle_query
  - validate_program_form
  - action_ask_feedback
  - action_ask_user_emailaddr
  - action_ask_emailaddr
  - action_ask_subject
  - action_ask_message
  - action_send_email
  - action_provide_feedback
  #- utter_ask_program_form_program
  #- utter_ask_diploma_form_degree
  #- utter_ask_query_form_query
  #- action_handle_program

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
