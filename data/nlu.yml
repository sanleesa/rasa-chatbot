version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: program
  examples: |
    - i want details on programs
    - i want information on programs

- intent: diploma
  examples: |
    - [diploma](program)
    - i want details on [diploma](program) programs
    - i want information on [diploma](program) programs

- intent: query
  examples: |
    - i want to know [subject](query) details
    - I would like to know [subject](query) details for [BSc](degree) [computer science](course) from the [undergraduate program](program)
    - give me [subject](query) details

- intent: course
  examples: |
    - i want to know [course](course) details
    - give me [course](course) details
    - i want to know details for [computer science](course)